- type: entity
  parent: BaseItem
  id: BaseSlimeExtract
  abstract: true
  name: extract smile
  description: Slime extract.
  components:
  - type: Food
  - type: Extractable
    grindableSolutionName: food
  - type: FlavorProfile
    flavors:
      - sweet
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Omnizine
          Quantity: 5
  - type: Item
    size: Small
  - type: StaticPrice
    price: 500

- type: entity
  parent: BaseSlimeExtract
  id: GreySlimeExtract
  name: grey slime extract
  description: Slime extract.
  components:
  - type: Sprite
    sprite: Ganimed/Objects/xenobiology.rsi
    state: extract
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: GreyExtract
          Quantity: 5

