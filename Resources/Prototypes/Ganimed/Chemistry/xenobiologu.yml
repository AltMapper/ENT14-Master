      entity: MonkeyCube
    - !type:CreateEntityReactionEffect
      entity: MonkeyCube
    - !type:CreateEntityReactionEffect
      entity: MonkeyCube

- type: reaction
  id: GreyExtractWater
  reactants:
    GreyExtract:
      amount: 5
    Water:
      amount: 5
  products:
    Epinephrine: 10

